            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Cerrar</button>
        </div>
    </div>
    
    <script>
    
    const products = [

    { name: "Pl치tano", price: 4000, image: "imagenes/platano.jpg", description: "El pl치tano es una fruta dulce y cremosa, con alto contenido de potasio, magnesio y vitamina B6. Es una excelente fuente de energ칤a, ideal para deportistas y un complemento nutritivo para batidos, cereales y postres." },
    
    { name: "Pera", price: 4500, image: "imagenes/pera.jpg", description: "Las peras son frutas de pulpa jugosa y sabor dulce. Aportan fibra, antioxidantes y agua, favoreciendo la hidrataci칩n y la digesti칩n. Son perfectas para consumir frescas, en compotas, ensaladas o como ingrediente de reposter칤a." },
    
    { name: "Naranja", price: 3500, image: "imagenes/naranja.jpg", description: "La naranja es un c칤trico rico en vitamina C, esencial para fortalecer el sistema inmunol칩gico. Su sabor dulce y 치cido la hace ideal para jugos, ensaladas de frutas o como acompa침amiento en platillos dulces y salados." },
    
    { name: "Uva", price: 9000, image: "imagenes/uva.jpg", description: "Las uvas son frutas peque침as y dulces que contienen antioxidantes y resveratrol, conocidos por sus beneficios para la salud cardiovascular. Se pueden comer frescas, en jugos, ensaladas o ser utilizadas para hacer vinos y mermeladas." },
    
    { name: "Fresa", price: 12000, image: "imagenes/fresa.jpg", 
      description: "Las fresas son frutas de color rojo vibrante con un sabor dulce y ligeramente 치cido. Son ricas en vitamina C y antioxidantes, perfectas para consumir frescas, en batidos, postres o como decoraci칩n en platos gourmet." },

    // **Nuevas verduras agregadas con descripciones completas**
    
    { name: "Acelga", price: 3000, image: "imagenes/acelga.jpg", description: "La acelga es una hortaliza de hojas verdes rica en hierro, calcio y vitaminas A, C y K. Se usa com칰nmente en ensaladas, sopas y guisos, proporcionando un sabor suave y un alto valor nutricional." },
    
    { name: "Ajo", price: 8000, image: "imagenes/ajo.jpg", description: "El ajo es un ingrediente arom치tico con propiedades antibacterianas y antioxidantes. Se utiliza en la cocina para dar sabor a una gran variedad de platos y tambi칠n se emplea en remedios naturales para fortalecer el sistema inmunol칩gico." },
    
    { name: "Alcachofa", price: 7500, image: "imagenes/alcachofa.jpg", description: "La alcachofa es una hortaliza rica en fibra y antioxidantes, ideal para mejorar la digesti칩n y el metabolismo. Se puede consumir hervida, asada o en ensaladas, acompa침ada de salsas y aderezos." },
    
    { name: "Alcaparra", price: 10000, image: "imagenes/alcaparra.jpg", description: "Las alcaparras son peque침os brotes encurtidos con un sabor intenso y ligeramente 치cido. Se utilizan en la gastronom칤a mediterr치nea para realzar el sabor de salsas, ensaladas y platos de pescado." },
    
    { name: "Apio", price: 3500, image: "imagenes/apio.jpg", description: "El apio es una verdura crujiente y refrescante con propiedades diur칠ticas y depurativas. Es bajo en calor칤as y rico en fibra, ideal para jugos detox, ensaladas y como base para caldos y sopas." },
    
    { name: "Batata", price: 4500, image: "imagenes/batata.jpg", description: "La batata, tambi칠n llamada camote, es un tub칠rculo de sabor dulce y alto contenido de fibra. Rica en betacarotenos y vitamina A, es una excelente opci칩n para preparaciones horneadas, pur칠s y postres saludables." },
    
    { name: "Berenjena", price: 5000, image: "imagenes/berenjena.jpg", description: "La berenjena es una hortaliza vers치til de textura carnosa, utilizada en platillos como la moussaka y la parmigiana. Es baja en calor칤as y rica en antioxidantes, ideal para asar, hornear o preparar en guisos." },
    
    { name: "Berros", price: 3200, image: "imagenes/berros.jpg", description: "Los berros son una hoja verde con un sabor ligeramente picante y alto contenido de hierro y antioxidantes. Son perfectos para ensaladas, sopas y jugos verdes debido a sus beneficios para la circulaci칩n y la salud 칩sea." }
];


        let cart = JSON.parse(localStorage.getItem("cart")) || {};

        updateCartCounter();

        function renderProducts() {
            const productList = document.getElementById("product-list");
            const newProducts = document.getElementById("new-products");
            productList.innerHTML = "";
            newProducts.innerHTML = "";

            products.forEach((product, id) => {
                const productHTML = `
                <div class="bg-amber-100 p-4 rounded shadow-md flex flex-col items-center relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover cursor-pointer" onclick="showDescription(${id})">
                        <p class="text-center mt-2 font-bold">${product.name}</p>
                        <p class="text-center">$${product.price}/kg</p>
                        <div class="flex justify-center items-center mt-2">
                            <button class="bg-gray-300 p-2 rounded" onclick="decrease(${id})">-</button>
                            <span id="count-${id}" class="mx-2">${cart[id] || 0}</span>
                            <button class="bg-gray-300 p-2 rounded" onclick="increase(${id})">+</button>
                        </div>
                    </div>
                `;
                
                if (id < 6) {
                    productList.innerHTML += productHTML;
                } else {
                    newProducts.innerHTML += productHTML;
                }
            });
        }

        function increase(id) {
            cart[id] = (cart[id] || 0) + 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            document.getElementById(`count-${id}`).innerText = cart[id];
            updateCartCounter();
        }
        
        function decrease(id) {
            if (cart[id] > 0) {
                cart[id]--;
                if (cart[id] === 0) delete cart[id];
                localStorage.setItem("cart", JSON.stringify(cart));
                document.getElementById(`count-${id}`).innerText = cart[id] || 0;
                updateCartCounter();
            }
        }

        function updateCartCounter() {
            const totalItems = Object.values(cart).reduce((sum, count) => sum + count, 0);
            document.getElementById("cart-counter").innerText = totalItems;
        }

        function showDescription(index) {
            document.getElementById("modal-title").innerText = products[index].name;
            document.getElementById("modal-description").innerText = products[index].description;
            document.getElementById("modal-image").src = products[index].image;
            document.getElementById("product-modal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("product-modal").classList.add("hidden");
        }

        renderProducts();
    </script>
</body>
<script src="carrito.js" defer></script>

</html>
